name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make Some Changes
        run: |
          echo "Hello" > report.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Made Changes"
          git push

